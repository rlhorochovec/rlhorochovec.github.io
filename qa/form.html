   </head>

         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">
               <img src="assets/img/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
               Bootstrap
               </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="form.html">Formulários</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="tables.html">Tabelas</a>
                     </li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                           <li><a class="dropdown-item" href="admin.html">Administrador</a></li>
                           <li><a class="dropdown-item" href="user.html">Usuário</a></li>

                              <hr class="dropdown-divider">

                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <div class="container py-4">
            <h1>Formulários</h1>
            <form class="row g-3">
               <div class="col-md-6">
                  <label for="inputName4" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputName4">
               </div>
               <div class="col-md-6">
                  <label for="inputSurname4" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="inputSurname4">
               </div>
               <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
               </div>
               <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
               </div>
               <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
               </div>
               <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
               </div>
               <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
               </div>
               <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                     <option selected>Choose...</option>
                     <option>...</option>
                  </select>
               </div>
               <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
               </div>
               <div class="col-12">
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" id="gridCheck">
                     <label class="form-check-label" for="gridCheck">
                     Check me out
                     </label>
                  </div>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
               </div>
            </form>
            <footer class="pt-3 mt-4 text-muted border-top">
               &copy; 2023
            </footer>
         </div>
      </main>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
   </body>
</html>
