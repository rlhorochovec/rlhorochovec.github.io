<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link href="assets/css/bootstrap.min.css" rel="stylesheet">
      <link href="assets/css/login.css" rel="stylesheet">
      <style>
         .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
         }
         @media (min-width: 768px) {
            .bd-placeholder-img-lg {
               font-size: 3.5rem;
            }
         }
      </style>
   </head>
   <body class="text-center">
      <main class="form-signin">
         <form>
            <img class="mb-4 img-circle" src="assets/img/xovec.jpeg" alt="" width="120">
            <h1 class="h3 mb-3 fw-normal">Informe sua senha</h1>
            <p class="text-danger"><span id="erro"></span></p>
            <div class="form-floating">
               <input type="text" class="form-control" id="login" placeholder="Login" value="user" disabled>
               <label for="login">Login</label>
            </div>
            <div class="form-floating">
               <input type="password" class="form-control" id="senha" placeholder="Password">
               <label for="senha">Senha</label>
            </div>
            <button class="w-100 btn btn-lg btn-secondary" type="submit" onclick="logar(); return false">Desbloquear</button>
            <p class="mt-5 mb-3 text-muted">Rafael Horochovec &copy; 2023</p>
         </form>
      </main>
      <script src="assets/js/login.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
   </body>
</html>
